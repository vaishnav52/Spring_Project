<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>



<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">TaskId</th>
      <th scope="col">EventAdress</th>
      <th scope="col">EventDate</th>
     <th scope="col">EventName</th>
       <th scope="col">EventTime</th>
       <th scope="col">Status</th>
                        
          
            
      
    </tr>
  </thead>
  <tbody>
  <tr th:each="task : ${task}">
        <td th:text="${task.tId}"></td>
      <!--    <td th:text="${task.venueManagement}"></td>
      <td th:text="${task.LogisticsAndOperations}"></td>
        
        
      <td th:text="${task.EntertainmentAndActivities}"></td>
            <td th:text="${task.CateringAndHospitality}"></td>
        -->
        <td th:text="${task.eAddress}"></td>
        <td th:text="${task.eDate}"></td>
        <td th:text="${task.eName}"></td>
        
       <td th:text="${task.eTime}"></td>
        
<td th:text="${task.status} ? 'Completed' : 'Pending'"></td>
        <td>
  
  
  </tbody>
  
</table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
